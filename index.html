<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-primary text-center mt-3">Form Validation</h1><br>
        <div>
            <form action="#"  id="form" class="col-lg-8 m-auto bg-light">
                <div class="form-group mb-3">
                    <label for="username">Username : </label>
                    <input type="text" class="form-control border-success border-success" id="user">
                    <span id="usererror" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password : </label>
                    <input type="text" class="form-control border-success" id="pass">
                    <span id = "passworderror" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Confirm Password : </label>
                    <input type="text" class="form-control border-success" id="conpass">
                    <span id = "confirmerror" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="mobNumber">Mobile Number : </label>
                    <input type="text" class="form-control border-success" id="mobNumber">
                    <span id = "mobileerror" class="text-danger"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email : </label>
                    <input type="text" class="form-control border-success" id="email">
                    <span id = "emailerror" class="text-danger"></span>
                </div>
                <input type="submit" value="SUBMIT" class="btn btn-success" id="btn">
            </form>
        </div>
    </div>

    <script src="\main.js"></script>
</body>

</html>
